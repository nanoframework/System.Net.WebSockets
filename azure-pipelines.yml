trigger:
  branches:
    include: [main, develop, "release-*" ]
  paths:
    exclude: [README.md, LICENSE.md, CHANGELOG.md, version.json, "*.md", .gitignore]
  tags:
    include: ["v*"]

# PR always trigger build

# add nf-tools repo to resources (for Azure Pipelines templates)
resources:
  repositories:
    - repository: templates
      type: github
      name: nanoframework/nf-tools
      endpoint: nanoframework

pool:
  vmImage: 'windows-2019'

variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  solution: 'nanoframework.System.Net.Websockets.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  nugetPackageName: 'nanoFramework.System.Net.WebSockets'
  repoName: 'nanoFramework.System.Net.WebSockets'

steps:

# step from template @ nf-tools repo
# build steps only
- template: azure-pipelines-templates/class-lib-build-only.yml@templates  
  parameters:
    sonarCloudProject: 'nanoframework_nanoframework.System.Net.WebSockets'

# package steps
- template: azure-pipelines-templates/class-lib-package.yml@templates  
  parameters:
    nugetPackageName: 'nanoFramework.System.Net.WebSockets'

- template: azure-pipelines-templates/class-lib-package.yml@templates  
  parameters:
    nugetPackageName: 'nanoFramework.System.Net.WebSockets.Client'

- template: azure-pipelines-templates/class-lib-package.yml@templates  
  parameters:
    nugetPackageName: 'nanoFramework.System.Net.WebSockets.Server'

- template: azure-pipelines-templates/class-lib-publish.yml@templates  

# need to push remaining packages to NuGet individually because the template above can only push one package (happens on tag builds for any branch)
- task: NuGetCommand@2
  condition: and( succeeded(), ne( variables['StartReleaseCandidate'], true ) )
  continueOnError: true
  displayName: Push "Client" variant NuGet package to Azure Artifacts
  inputs:
    command: push
    nuGetFeedType: external
    allowPackageConflicts: true
    packagesToPush: 
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Client.$(MY_NUGET_VERSION).nupkg
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Client.$(MY_NUGET_VERSION).snupkg
    publishFeedCredentials: 'AzureArtifacts-$(System.TeamProject)'
    includeSymbols: true

- task: NuGetCommand@2
  condition: and( succeeded(), ne( variables['StartReleaseCandidate'], true ) )
  continueOnError: true
  displayName: Push "Server" variant NuGet package to Azure Artifacts
  inputs:
    command: push
    nuGetFeedType: external
    allowPackageConflicts: true
    packagesToPush: 
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Server.$(MY_NUGET_VERSION).nupkg
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Server.$(MY_NUGET_VERSION).snupkg
    publishFeedCredentials: 'AzureArtifacts-$(System.TeamProject)'
    includeSymbols: true

- task: NuGetCommand@2
  condition: and( succeeded(), ne(variables['Build.Reason'], 'PullRequest'), ne( variables['StartReleaseCandidate'], true ) )
  continueOnError: true
  displayName: Push "Client" variant NuGet package to NuGet
  inputs:
    command: push
    nuGetFeedType: external
    allowPackageConflicts: true
    packagesToPush: 
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Client.$(MY_NUGET_VERSION).nupkg
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Client.$(MY_NUGET_VERSION).snupkg
    publishFeedCredentials: 'NuGet-$(System.TeamProject)'
    includeSymbols: true

- task: NuGetCommand@2
  condition: and( succeeded(), ne(variables['Build.Reason'], 'PullRequest'), ne( variables['StartReleaseCandidate'], true ) )
  continueOnError: true
  displayName: Push "Server" variant NuGet package to NuGet
  inputs:
    command: push
    nuGetFeedType: external
    allowPackageConflicts: true
    packagesToPush: 
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Server.$(MY_NUGET_VERSION).nupkg
      $(Build.ArtifactStagingDirectory)/nanoFramework.System.Net.WebSockets.Server.$(MY_NUGET_VERSION).snupkg
    publishFeedCredentials: 'NuGet-$(System.TeamProject)'
    includeSymbols: true

# create or update GitHub release
- task: GithubRelease@1
  condition: and( succeeded(), eq(variables['System.PullRequest.PullRequestId'], ''), not( startsWith(variables['Build.SourceBranch'], 'refs/tags/v') ), ne( variables['StartReleaseCandidate'], true ) )
  displayName: Create/Update GitHub PREVIEW release
  inputs:
    gitHubConnection: 'github.com_nano-$(System.TeamProject)'
    tagSource: userSpecifiedTag
    tag: v$(MY_NUGET_VERSION)
    title: '$(nugetPackageName) Library v$(MY_NUGET_VERSION)'
    releaseNotesSource: inline
    releaseNotesInline: 'Check the [changelog]($(Build.Repository.Uri)/blob/$(Build.SourceBranchName)/CHANGELOG.md).<br><br><h4>Install from NuGet</h4><br>The following NuGet packages are available for download from this release:<br>:package: [.NET](https://www.nuget.org/packages/$(nugetPackageName)/$(MY_NUGET_VERSION)) v$(MY_NUGET_VERSION).<br>:package: [.NET (client API only)](https://www.nuget.org/packages/nanoFramework.System.Net.WebSockets.Client/$(MY_NUGET_VERSION)) v$(MY_NUGET_VERSION)<br>:package: [.NET (server API only)](https://www.nuget.org/packages/nanoFramework.System.Net.WebSockets.Server/$(MY_NUGET_VERSION)) v$(MY_NUGET_VERSION)'
    assets: '$(Build.ArtifactStagingDirectory)/$(nugetPackageName).$(MY_NUGET_VERSION).nupkg'
    assetUploadMode: replace
    isPreRelease: true
    addChangeLog: false

# create or update GitHub release ON tags from release or main branches
- task: GithubRelease@1
  condition: and( succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'), not(contains(variables['Build.SourceBranch'], 'preview') ), ne( variables['StartReleaseCandidate'], true ) )
  displayName: Create/Update GitHub stable release
  inputs:
    gitHubConnection: 'github.com_nano-$(System.TeamProject)'
    tagSource: userSpecifiedTag
    tag: v$(MY_NUGET_VERSION)
    title: '$(nugetPackageName) Library v$(MY_NUGET_VERSION)'
    releaseNotesSource: inline
    releaseNotesInline: 'Check the [changelog]($(Build.Repository.Uri)/blob/$(Build.SourceBranchName)/CHANGELOG.md).<br><br><h4>Install from NuGet</h4><br>The following NuGet packages are available for download from this release:<br>:package: [.NET](https://www.nuget.org/packages/$(nugetPackageName)/$(MY_NUGET_VERSION)) v$(MY_NUGET_VERSION).<br>:package: [.NET (client API only)](https://www.nuget.org/packages/nanoFramework.System.Net.WebSockets.Client/$(MY_NUGET_VERSION)) v$(MY_NUGET_VERSION)<br>:package: [.NET (server API only)](https://www.nuget.org/packages/nanoFramework.System.Net.WebSockets.Server/$(MY_NUGET_VERSION)) v$(MY_NUGET_VERSION)'
    assets: '$(Build.ArtifactStagingDirectory)/$(nugetPackageName).$(MY_NUGET_VERSION).nupkg'
    assetUploadMode: replace
    isPreRelease: false
    addChangeLog: false

# step from template @ nf-tools repo
# report error
- template: azure-pipelines-templates/discord-webhook-task.yml@templates  
  parameters:
    status: 'failure'
    webhookUrl: '$(DiscordWebhook)'
    message: ''
